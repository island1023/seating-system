<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/home}">« 返回主页</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">我的账户资料</h2>

            <div th:if="${successMessage}" class="alert alert-success"><span th:text="${successMessage}"></span></div>
            <div th:if="${errorMessage}" class="alert alert-danger"><span th:text="${errorMessage}"></span></div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/user/update}" method="post">

                        <input type="hidden" name="id" th:value="${user.id}">

                        <div class="form-group">
                            <label for="username">用户名 (登录名)</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                            <small class="form-text text-muted">修改用户名后下次请用新用户名登录。</small>
                        </div>

                        <div class="form-group">
                            <label for="realName">真实姓名</label>
                            <input type="text" class="form-control" id="realName" name="realName" th:value="${user.realName}">
                        </div>

                        <h5 class="mt-4 mb-3">修改密码</h5>

                        <div class="form-group">
                            <label for="oldPassword">旧密码</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                            <small class="form-text text-danger">如需修改密码，此项和新密码必须填写。</small>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">保存资料</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

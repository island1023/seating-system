<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录/注册 - 座位管理系统</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            max-width: 500px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .tab-content { padding-top: 20px; }
    </style>
</head>
<body>
<div class="auth-card">
    <h2 class="text-center mb-4 text-primary">班级座位管理系统</h2>

    <div id="alert-container">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage ?: '操作成功'}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage ?: '操作失败'}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>

    <ul class="nav nav-pills nav-fill mb-3" id="authTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="login-tab" data-toggle="tab" href="#login-content" role="tab">登录</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register-content" role="tab">注册</a>
        </li>
    </ul>

    <div class="tab-content" id="authTabsContent">

        <div class="tab-pane fade" id="login-content" role="tabpanel">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="usernameLogin">用户名</label>
                    <input type="text" class="form-control" id="usernameLogin" name="username"
                           th:value="${#vars.get('username') ?: ''}" required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">密码</label>
                    <input type="password" class="form-control" id="passwordLogin" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即登录</button>
            </form>
        </div>

        <div class="tab-pane fade" id="register-content" role="tabpanel">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="usernameReg">用户名（登录名）</label>
                    <input type="text" class="form-control" id="usernameReg" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="realNameReg">真实姓名（可选）</label>
                    <input type="text" class="form-control" id="realNameReg" th:field="*{realName}">
                </div>
                <div class="form-group">
                    <label for="passwordReg">密码</label>
                    <input type="password" class="form-control" id="passwordReg" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">注册账号</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function() {
        // 使用 || 'login' 默认值，防止 activeTab 未定义
        var activeTab = /*[[${activeTab}]]*/ || 'login';

        // 激活相应的 Tab
        $('#' + activeTab + '-tab').tab('show');

        // 提示：Bootstrap Alerts 在一定时间后自动消失
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove();
            });
        }, 5000); // 5秒后自动消失

    });
</script>
</body>
</html>

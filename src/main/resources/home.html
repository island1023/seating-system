<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统主页 - 班级列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/home}">座位管理系统</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                    <span class="navbar-text mr-3" th:if="${currentUser}">
                        欢迎, <strong th:text="${currentUser.realName ?: currentUser.username}">老师</strong>
                    </span>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-light" th:href="@{/logout}">退出登录</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>我的班级列表</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addClassModal">
            + 添加新班级
        </button>
    </div>

    <hr>

    <div th:if="${classrooms.isEmpty()}" class="alert alert-info text-center">
        您还没有创建任何班级。请点击上方按钮添加您的第一个班级。
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="classroom : ${classrooms}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${classroom.name}">XX班级名称</h5>
                    <p class="card-text text-muted" th:text="${classroom.description ?: '暂无描述'}"></p>
                    <p class="card-subtitle mb-2 text-info">
                        学生人数：[待实现]
                    </p>
                    <a th:href="@{/class/{classId}(classId=${classroom.id})}" class="btn btn-sm btn-success">
                        进入管理
                    </a>
                    <button class="btn btn-sm btn-outline-secondary float-right">编辑</button>
                </div>
                <div class="card-footer text-muted">
                    创建时间: <span th:text="${#temporals.format(classroom.createTime, 'yyyy-MM-dd')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加新班级</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <form id="addClassForm" th:action="@{/class/add}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="className">班级名称</label>
                        <input type="text" class="form-control" id="className" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="classDesc">班级描述</label>
                        <textarea class="form-control" id="classDesc" name="description"></textarea>
                    </div>
                    <input type="hidden" name="teacherId" th:value="${currentUser.id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">保存班级</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
